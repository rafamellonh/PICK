<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Hello World</title>
    <style>
        body {
            background-color: #2d2d2d;
            color: #00ff00;
            font-family: "Courier New", Courier, monospace;
            padding: 20px;
        }
        .terminal {
            background-color: #000;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
        }
        .terminal-text {
            white-space: pre-wrap;
        }
        .prompt {
            color: #00ff00;
        }
        .command {
            color: #ffffff;
        }
    </style>
</head>
<body>

<div class="terminal">
    <div class="terminal-text">
        <span class="prompt">user@linux:~$ </span><span class="command">echo "Hello, World!"</span><br>
        Hello, World!
    </div>
</div>

</body>
</html>
